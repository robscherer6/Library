<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Library App</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="form-heading">
        <h1>Library</h1>
      </div>
      <div class="form">
        <button class="add-book-button">Add New Book</button>
        <div id="add-book-form" style="display:none">
          <form id="add-book">
              <label for="title">Title:</label>
              <input type="text" id="Title" name="Title">
              <label for="author">Author:</label>
              <input type="text" id="Author" name="Author">
              <label for="pages">Pages:</label>
              <input type="text" id="Pages" name="Pages">
              <label for="read">Read/Not Read:</label>
              <input type="text" id="Read" name="Read">
          </form>
          <button type="submit" class="submit-button">Submit To Library</button>
          <button type="reset" class="reset-button">Reset Form</button>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="form-heading">
        <h1>Bookshelf</h1>
      </div>
      <div class="bookshelf">
        <div class="books">
        </div>
      </div>
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
